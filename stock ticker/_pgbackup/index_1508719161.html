<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stock Ticker | Sign Up</title>
        <link rel="stylesheet" href="css/foundation.css" />
        <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Playfair+Display|Volkhov:700i" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <script src="js/vendor/modernizr.js"></script>
    </head>
    <body>
        <div class="top-bar" style="margin-bottom: 0px;opacity:  .5;font-size: 26px;"> 
            <div class="top-bar-left"> 
                <ul class="dropdown menu" data-dropdown-menu=""> 
                    <li class="menu-text show-for-medium" style="font-family: 'Fascinate Inline', cursive;">Stock Ticker</li>                     
                </ul>                 
            </div>             
            <div class="top-bar-right"> 
                <a href="">Login</a> 
            </div>
        </div>
        <div class="row" style="padding-top: 10%;padding-bottom: 10%;margin-left: 5%;margin-right: 5%;">
            <div class="columns small-12 medium-6" style="display: block;">
                <h2 class="text-center" style="color: yellow;font-family: 'Fascinate Inline', cursive;font-size: 50px;">Stock Ticker</h2> 
                <div class="text-center show-for-medium" style="color: cyan;font-size: 26px;font-family: 'Volkhov', serif;text-shadow: -1px -1px 0 #000000 , 1px -1px 0 #000000 , -1px 1px 0 #000000 , 1px 1px 0 #000000;">Enjoy the best way to track stock tickers from the markets.
                    <br />
                    <br />Updates every minute. Web, mobile, and everything in between.
                    <br />
                    <br />Sign up now!
                </div>
            </div>
            <div class="columns small-12 medium-6" style="position: relative;display: block;background: cyan;padding: 1%;border-radius: 3%;"> 
                <form> 
                    <div class="row"> 
                        <div class="large-12 columns"> 
                            <label>Name                
                                <input type="text" placeholder="Ethan"> 
                            </label>                             
                            <label>Email                
                                <input type="text" placeholder="Pirelli">
                            </label>                             
                            <label>Password                
                                <input type="password" placeholder="1password">
                            </label>                             
                            <label>Verify Password                
                                <input type="password" placeholder="1password">
                            </label>                             
                            <a class="input-group-button button float-center text-center success expanded">Submit</a> 
                        </div>                         
                    </div>                     
                </form>
            </div>
        </div>
    </body>
</html>
